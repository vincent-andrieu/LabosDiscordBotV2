name: Check compilation

on:
  push:
    branches:
      - master

jobs:
  client:
    runs-on: ubuntu-20.04
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Run
      - name: Run compilation
        working-directory: client
        run: npm run deploy

  server:
    runs-on: ubuntu-20.04
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Run
      - name: Run compilation
        working-directory: server
        run: npm run deploy