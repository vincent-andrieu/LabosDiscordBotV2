<span *ngIf="data.title" mat-dialog-title>{{ data.title }}</span>

<mat-dialog-content *ngIf="data.message">
    {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button *ngIf="data.cancelButton" mat-button [mat-dialog-close]="false"
            color="warn">{{ data.cancelButton }}</button>
    <button *ngIf="data.confirmButton" mat-flat-button [mat-dialog-close]="true"
            color="primary">{{data.confirmButton}}</button>
</mat-dialog-actions>
